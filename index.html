<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist Vue Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-text text-center mt-5">
                            <h1>Toboolis</h1>
                        </div>
                        <div class="list-content border rounded-4 mt-5">
                            <ul class="list-group list-group-flush m-4">
                                <li class="list-group-item " v-for="(list, index) in objsList">
                                    <div class="d-flex justify-content-between p-2">
                                        <div class="list" v-text="list.text" :class="list.done ? 'done-item' : '' " ></div>
                                        <div class="btn-container">
                                            <button class="btn btn-sm mx-2" @click="taskDone(index)" :class="list.done ? 'btn-dark' : 'btn-success' ">
                                                <i class="fa-solid" :class="list.done ? 'fa-xmark' : 'fa-check' "></i>
                                            </button>
                                            
                                            <button class="btn btn-danger btn-sm mx-2" @click="taskDelete(index)"><i class="fa-solid fa-trash-can"></i></button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="col-12 m-4 d-flex justify-content-center">
                                <input class="w-75 mx-4" id="add-task" type="text" placeholder="Aggiungi i tuoi task" >
                                <button class="btn btn-primary btn-sm">Aggiungi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
